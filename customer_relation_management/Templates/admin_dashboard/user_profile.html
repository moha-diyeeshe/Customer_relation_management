{% extends 'admin_dashboard/base.html' %}

{% block title %}users profile{% endblock %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <form method="post" enctype="multipart/form-data" class="p-3 py-5">
                {% csrf_token %}
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <div class="mb-3">
                    <label for="avatar" class="form-label">Profile Picture</label>
                    <input class="form-control" type="file" id="avatar" name="avatar" accept="image/*">
                </div>
            </div>
        </div>
        <div class="col-md-5 border-right">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">profile</h4>
                </div>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter your first name" value="{{ user.first_name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Enter your last name" value="{{ user.last_name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Choose a username" value="{{ user.username }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter your mobile number" value="{{ user.phone }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email ID</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email address" value="{{ user.email }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password1" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label><br>
                    <select class="form-select" name="gender">
                        <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-primary" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
